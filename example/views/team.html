<div class="span12">
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>emailVerified</th>
        </tr>
    </thead>
    <tbody>
{{#users}}
        <tr>
            <td>{{username}}</td>
            <td>{{email}}</td>
            <td>{{#emailVerified}}YES{{/emailVerified}}{{^emailVerified}}NO{{/emailVerified}}</td>
        </tr>
{{/users}}
    </tbody>

</table>
</div>
